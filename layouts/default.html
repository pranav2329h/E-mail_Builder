<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        line-height: 1.6; 
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container { 
        max-width: 600px; 
        margin: 0 auto; 
        padding: 20px; 
      }
      .title { 
        font-size: 24px; 
        font-weight: bold; 
        margin-bottom: 20px; 
      }
      .content { 
        margin-bottom: 20px; 
      }
      .footer { 
        font-size: 14px; 
        color: #666; 
        border-top: 1px solid #eee; 
        padding-top: 20px; 
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">{{title}}</div>
      <div class="content">
        {{content}}
        {{#each images}}
          <img src="{{this}}" alt="Email content">
        {{/each}}
      </div>
      <div class="footer">{{footer}}</div>
    </div>
  </body>
</html>
